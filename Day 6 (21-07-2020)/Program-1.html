    <h1>Day-6 ASSIGNMENTðŸ˜Š</h1>
    <h2>1.write a program that will iterate over an array of colors and change the background of the page after 5 seconds.</h2>    
    <script>
        let arr=['brown','yellow','red','pink','green'];
        let currentcolor=0;
        function changeColor(){
            document.bgColor=arr[currentcolor];
            currentcolor=(currentcolor+1)%arr.length;
            setTimeout(changeColor,5000); 
        }
    </script>
